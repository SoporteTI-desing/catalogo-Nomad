<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catálogo de pruebas genómicas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="hero">
    <video class="hero-video" autoplay loop muted playsinline>
      <source src="media/218955_small.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>
    <div class="hero-content">
      <img src="logos/logosNomad-14.png" alt="Nomad" class="hero-logo">
      <p>Catálogo de pruebas genómicas</p>
    </div>
  </header>

  <section class="filters">
    <input id="search" type="search" placeholder="Buscar prueba o descripción...">
    <label>Orden alfabético:
      <select id="order">
        <option value="az">A - Z</option>
        <option value="za">Z - A</option>
      </select>
    </label>
    <label>Orden por precio:
      <select id="orderPrice">
        <option value="">(Sin orden)</option>
        <option value="asc">Menor a mayor</option>
        <option value="desc">Mayor a menor</option>
      </select>
    </label>
    <button id="apply">Aplicar</button>
    <button id="clear">Limpiar</button>
  </section>

  <main>
    <div id="grid" class="grid"></div>
  </main>

  <template id="card-template">
    <article class="card glass">
      <img class="thumb clickable" alt="Imagen de prueba">
      <h3 class="title"></h3>
      <details class="acc">
        <summary>Descripción</summary>
        <div class="acc-body"><p class="desc"></p></div>
      </details>
      <details class="acc">
        <summary>Precio Nomad (IVA incluido)</summary>
        <div class="acc-body"><p class="price"></p></div>
      </details>
      <details class="acc">
        <summary>LINK</summary>
        <div class="acc-body"><a class="cta">LINK</a></div>
      </details>
    </article>
  </template>

  <div id="imgModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImage">
  </div>

  <script src="app.js"></script>

  <!-- QR footer injected -->
  <footer class="qr-footer">
    <div class="qr-box">
      <img src="assets/images/qr-nomad.png" alt="QR Nomad Genetics" class="qr-img">
      <div class="qr-caption">Escanéame para visitar Nomad Genetics</div>
    </div>
  </footer>

</body>
</html>
